
	<footer role="contentinfo">

		<div class="footer-link">
			<a href="/about" target="_blank">About</a>
			{{ with .Site.Params.email }}<a href="mailto:{{ . }}" target="_blank" rel="noreferrer">Email</a>{{ end }}
			{{ with .Site.Params.twitter }}<a href="{{ . }}" target="_blank" rel="noreferrer">Twitter</a>{{ end }}
			{{ with .Site.Params.facebook }}<a href="{{ . }}" target="_blank" rel="noreferrer">Facebook</a>{{ end }}
			{{ with .Site.Params.github }}<a href="{{ . }}" target="_blank" rel="noreferrer">GitHub</a>{{ end }}
		</div>
		<div class="copyright">Copyright &copy; {{ .Site.Copyright | safeHTML }}</div>
	</footer>

</div>

</body>
</html>
