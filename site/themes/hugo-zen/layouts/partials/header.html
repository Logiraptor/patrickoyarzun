<!DOCTYPE html>
{{ $isHomePage := eq .Title .Site.Title }}
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
<head>
<meta charset="utf-8">
{{ .Hugo.Generator }}
<meta name="Description" content="{{ if eq $isHomePage false }}{{ .Summary }}{{else}}{{ .Site.Title }}{{ end }}">
<meta name="viewport" content="width=device-width, initial-scale=1">
{{ partial "css.html" . }}
<link rel="alternate" href="/index.xml" type="application/rss+xml" title="{{ .Site.Title }}">
<title>{{ .Title }}{{ if eq $isHomePage false }} - {{ .Site.Title }}{{ end }}</title>
</head>
<body>

<div class="container">

	<header role="banner">
		<div class="header-logo">
			{{ $avatar := resources.Get "img/avatar.png" }}
			<a href="/"><img src="data:image/jpeg;base64,{{$avatar.Content | base64Encode}}" width="60" height="60" alt="{{ .Site.Title }}"></a>
		</div>
		{{ if eq $isHomePage true }}<h1 class="site-title">{{ .Site.Title }}</h1>{{ end }}
	</header>
